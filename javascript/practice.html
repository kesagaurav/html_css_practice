
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let and const keywords</title>
</head>
<body>
    <script>
        let y=10;
        function gaurav(){
            var x=10;
            console.log(x);
        }
        gaurav();
        console.log(y);
    </script>
</body>
</html>
