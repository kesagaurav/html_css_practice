<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links practice</title>
    <script src="a.js"></script>
</head>
<body>
    <!-- blank will go to the next page -->
    <a href="https://www.google.com" target="_blank">google</a>
    <br>
    <!-- the self will be in the current page -->
    <a href="https://www.facebook.com" target="_self">facebook</a>
    <br>
    <!-- the parent will open the document in parent frame -->
    <a href="https://www.yahoo.com" target="_parent">yahoo</a>
    <br>
    <!-- the top opens the document in the full body of window -->
    <a href="https://github.com/kesagaurav/tasks-and-practice" target="_top">github</a>
    <br>
</body>
</html>
